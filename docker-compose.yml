services:
  postgres:
    image: postgres:16-alpine
    container_name: vivid-studios-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vivid_studios_ai_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vivid-network

  redis:
    image: redis:7-alpine
    container_name: vivid-studios-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - vivid-network

  minio:
    image: minio/minio:latest
    container_name: vivid-studios-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - vivid-network

  minio-setup:
    image: minio/mc:latest
    container_name: vivid-studios-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/uploaded-images --ignore-existing;
      mc mb myminio/generated-results --ignore-existing;
      mc mb myminio/character-training-assets --ignore-existing;
      mc mb myminio/documents --ignore-existing;
      mc anonymous set download myminio/uploaded-images;
      mc anonymous set download myminio/generated-results;
      exit 0;
      "
    networks:
      - vivid-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  vivid-network:
    driver: bridge
